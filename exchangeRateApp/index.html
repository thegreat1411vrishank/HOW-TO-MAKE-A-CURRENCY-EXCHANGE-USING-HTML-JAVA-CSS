<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyExchangeApp</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://kit.fontawesome.com/199b72f6ff.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="wrapper">
        <h1>Currency Exchange Application</h1>
        <p>Sprawdź aktualne kursy różnych walut!</p>

        <div class="app-body">
            <div class="section-left">
                <input type="number" class="amount-first" value="1">
                <select id="currency-first">
                    <option value="PLN" selected>PLN</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="USD">USD</option>
                    <option value="CHF">CHF</option>
                </select>
            </div>

            <button class="swap">
                <i class="fas fa-exchange-alt"></i>
            </button>


            <div class="section-right">
                <input type="text" class="amount-second" disabled>
                <select id="currency-second">
                    <option value="PLN">PLN</option>
                    <option value="EUR" selected>EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="USD">USD</option>
                    <option value="CHF">CHF</option>
                </select>
            </div>
        </div>

        <p class="rate-info"></p>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
